name: Build Android APK

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do Código
        uses: actions/checkout@v4       # Atualizado para v4

      - name: Configurar Java 17
        uses: actions/setup-java@v4     # Atualizado para v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Configurar Node.js
        uses: actions/setup-node@v4     # Atualizado para v4
        with:
          node-version: '18'

      - name: Instalar Dependências e Construir Site
        run: |
          npm install
          npm run build

      - name: Sincronizar com Capacitor
        run: npx cap sync

      - name: Construir o APK (Debug)
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload do APK
        uses: actions/upload-artifact@v4  # Atualizado para v4 (A correção principal)
        with:
          name: capitalista-app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apkgit add .